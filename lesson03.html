<!DOCTYPE html>
<html>
    <head>
        <title>lesson03</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="./dist/avalon.js"></script>
       
        <script>
           
            var vm = avalon.define({
                $id: 'effect',
                a: 111,
                aaa: {
                    bbb: {
                        ccc: 111
                    }
                }
               
            })
            vm.$watch('a', function(a,b){
				console.log('--- aaa ---');
                console.log(a, b)
				console.log('=== aaa ===');
            })
            vm.$watch('aaa.bbb.ccc', function(a, b, c){
				console.log('--- ccc ---');
                console.log(a, b, c)
				console.log('=== ccc ===');
            })
			
			function change_data(){
				vm.a = 999
				vm.aaa.bbb.ccc = 777
				console.log(vm.$model)
			}
			
			setTimeout(function(){
				change_data();
			}, 3000);
            
        </script>
    </head>
    <body>
	    <div>
        数据更改触发watch事件，查看console和源代码研究
		</div>
    </body>
</html>
