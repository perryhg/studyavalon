<html lang="en">
    <head>

        <script type="text/javascript" src="./dist/avalon.js"></script>
        <script>
		  var vm1 = avalon.define({
			  $id: 'test',
			  aaa: [1, 2]
		  })
		  
		  var vm2 = avalon.define({
			  $id: 'test1',
			  aaa: [1, 2]
		  })

        </script>
    </head>

	<div ms-controller="test">

      <input type="checkbox" value="1" ms-duplex="@aaa">

      <input type="checkbox" value="3" ms-duplex="@aaa">
      <p>{{@aaa}}</p>
