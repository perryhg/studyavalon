<!DOCTYPE html>
<html>
    <head>
        <title>lesson-vm</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="./dist/avalon.js"></script>
       
        <script>
           
            var vm = avalon.define({
                $id: 'test',
                aaa: 'zzz',
                title:'ttttt',
				src: 'sss',
				lang: 'llll'
            })
            
            //vm.a = 999
            //vm.aaa.bbb.ccc = 777
            //console.log(vm.$model)
        </script>
    </head>
    <body>
		<div ms-controller="avalon">
        {{@test1}}
        <table>
            <tr>
                <td>
                    <ul>
                        <li ms-for="el in @communities">{{el.community_name}}</li>
                    </ul>
                </td>
                 <td>
                   <wbr ms-widget="{is:'ms-autocomplete', $id: 'aaa', name: 'community_id', communities :@communities}" />

                </td>
            </tr>
        </div>
    </div>
    <script>

        avalon.component('ms-autocomplete', {
            template: '<div><input type="text" ms-duplex-string="@search" />' +
                '<ul><li ms-for="($idx,opt) in @aaa">' +
                '{{opt.community_name}}</li></ul></div>',
            defaults: {
                search: '',
                communities: [],
                onReady:function(e){
                    e.vmodel.$watch('search', function(v){
                        avalon.log('current search word is '+ v)
                    })
                },
                $computed: {
                    aaa: {
                        get: function() {
                            var ret = [];
                            for (var i = 0; i < this.communities.length; i++) {
                                if ((this.communities[i].community_name.indexOf(this.search) > -1)) {
                                    ret[ret.length] = this.communities[i];
                                    if(ret.length === 5){
                                        break
                                    }
                                }
                            }
                            return ret;
                        }
                    }
                }

            }
        });
        communities = [{
            community_id: 3,
            community_name: 'This',
        }, {
            community_id: 5,
            community_name: 'isnot',
        }, {
            community_id: 8,
            community_name: 'agood',
        }, {
            community_id: 10,
            community_name: 'example',
        }, {
            community_id: 22,
            community_name: 'for',
        }, {
            community_id: 23,
            community_name: 'such',
        }, {
            community_id: 43,
            community_name: 'test',
        }, {
            community_id: 45,
            community_name: 'thank',
        }, {
            community_id: 47,
            community_name: 'you',
        }, {
            community_id: 50,
            community_name: 'verymuch',
        }, {
            community_id: 51,
            community_name: 'youre',
        }, {
            community_id: 53,
            community_name: 'welcome',
        }, {
            community_id: 54,
            community_name: 'too',
        }, {
            community_id: 55,
            community_name: 'notsogood',
        }, {
            community_id: 56,
            community_name: 'cheerful',
        }];
        var vm = avalon.define({
            $id: 'avalon',
            test1: 'test1',
            communities: communities,
        });
    </script>
    </body>
</html>
